<div class="creat-order">
    <h3>Creat Product</h3>
    <form #customForm="ngForm">
      <mat-grid-list cols="3" gutterSize="10px">
        <mat-grid-tile>
          <div class="uploadImage">
            <h5>Select Image 1</h5>
            <span><input type="file" id="myfile1" name="image" [(ngModel)]="image" (change)="onImageSelect($event)" accept="image/*"></span>
        </div>
        </mat-grid-tile>
        <mat-grid-tile>
          <div class="uploadImage">
            <h5>Select Image 2</h5>
            <span><input type="file" id="myfile2" name="myfile2" (change)="onImageSelect($event)" accept="image/*"></span>
        </div>
        </mat-grid-tile>
        <mat-grid-tile>
          <div class="uploadImage">
            <h5>Select Image 3</h5>
            <span><input type="file" id="myfile3" name="myfile3" (change)="onImageSelect($event)" accept="image/*"></span>
        </div>
        </mat-grid-tile>
      </mat-grid-list>
      
        <mat-form-field floatLabel="auto" appearance="outline">
          <mat-label>Product Name</mat-label>
          <input matInput required name="name" [(ngModel)]="name">
        </mat-form-field>
        <mat-form-field floatLabel="auto" appearance="outline">
          <mat-label>Catagory Name: {{catagory_name}}</mat-label>
          <mat-select [(value)]="catagory_name">
            <mat-optgroup label="Catagory Name">
              <mat-option *ngFor="let catagory of catagories" value="{{catagory.name}}">{{catagory.name}}</mat-option>
            </mat-optgroup>
          </mat-select>
        </mat-form-field> 
        <!-- <mat-form-field floatLabel="auto" appearance="outline">
          <mat-label>Catagory Name</mat-label>
          <input matInput required name="catagory_name" [(ngModel)]="catagory_name">
        </mat-form-field> -->
        <mat-form-field floatLabel="auto" appearance="outline">
          <mat-label>Description</mat-label>
          <input matInput required name="description" [(ngModel)]="description">
        </mat-form-field>
        <mat-form-field floatLabel="auto" appearance="outline">
          <mat-label>Product Price</mat-label>
          <input matInput type="number"required name="price" [(ngModel)]="price">
        </mat-form-field>
        <mat-form-field floatLabel="auto" appearance="outline">
          <mat-label>Product Quantity</mat-label>
          <input matInput type="number" required name="quantity" [(ngModel)]="quantity">
        </mat-form-field>
        <br>
        <button mat-raised-button color="primary" [disabled]="!customForm.valid" (click)="onSubmit()">Add Product</button>
  
    </form>
</div>
