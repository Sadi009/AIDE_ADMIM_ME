<h3>Catagories</h3>
<mat-form-field floatLabel="auto">
  <mat-label><i class="material-icons">search</i></mat-label>
  <input matInput type="text" name="search" placeholder="Search" [(ngModel)]="search">
</mat-form-field>
<mat-list>
    <div>
        <button mat-raised-button color="accent" (click)="onOpenDialog(addCatagory)">Add Catagroy</button>
      </div>
      <!-- Add Catagroy Model  -->
    <ng-template #addCatagory>
      <h2 matDialogTitle>Catagory</h2>
      <form #customeForm="ngForm">
        <mat-dialog-content>
          <mat-form-field floatLabel="auto" appearance="outline">
            <mat-label>Catagroy Name</mat-label>
            <input matInput name="name" required [(ngModel)]="name" type="text">
          </mat-form-field>
          <mat-form-field floatLabel="auto" appearance="outline">
            <mat-label>Module: {{module}}</mat-label>
            <mat-select [(value)]="module">
              <mat-optgroup label="module">
                <mat-option value="Shop">Shop</mat-option>
                <mat-option value="Doctor">Doctor</mat-option>
              </mat-optgroup>
            </mat-select>
          </mat-form-field> 
        </mat-dialog-content>
        <mat-dialog-actions align="end">
          <button mat-stroked-button matDialogClose color="primary" [disabled]="!customeForm.valid" (click)="onSubmit()">Add</button>
        </mat-dialog-actions>
      </form>
    </ng-template>
    <!-- End add catagory model  -->
  <mat-list-item *ngFor="let catagory of catagories | filter:search">
    <h3 matLine>Name: {{catagory.name}}</h3>
    <p matLine>Module: {{catagory.module}}</p>
    <div>
      <button mat-raised-button color="primary" (click)="onOpenDialog(editCatagory)">Edit</button>
    </div>
    <div>
      <button mat-raised-button color="warn" (click)="onDeleteCatagory(catagory)">Delete</button>
    </div>
    <mat-divider></mat-divider>
    <!-- Edit Catagroy Model  -->
    <ng-template #editCatagory>
        <h2 matDialogTitle>Catagory</h2>
        <form #customeForm="ngForm">
          <mat-dialog-content>
            <mat-form-field floatLabel="auto" appearance="outline">
              <mat-label>Catagroy Name</mat-label>
              <input matInput name="name" required [(ngModel)]="catagory.name" type="text">
            </mat-form-field>
            <mat-form-field floatLabel="auto" appearance="outline">
              <mat-label>Module: {{catagory.module}}</mat-label>
              <mat-select [(value)]="catagory.module">
                <mat-optgroup label="module">
                  <mat-option value="Shop">Shop</mat-option>
                  <mat-option value="Doctor">Doctor</mat-option>
                </mat-optgroup>
              </mat-select>
            </mat-form-field> 
          </mat-dialog-content>
          <mat-dialog-actions align="end">
            <button mat-stroked-button matDialogClose color="primary" [disabled]="!customeForm.valid" (click)="onUpdate(catagory)">Edit</button>
          </mat-dialog-actions>
        </form>
      </ng-template>
      <!-- End edit catagory model  -->
  </mat-list-item>
</mat-list>
