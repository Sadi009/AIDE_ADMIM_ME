<h3>Shops & products</h3>
<mat-accordion>
    <mat-expansion-panel *ngFor="let shop of shops">
        <mat-expansion-panel-header (click)="getProducts(shop.id)">
          <mat-panel-title><h4>{{shop.name}}</h4></mat-panel-title>
          <mat-panel-description>
            <p>{{ shop.address }}</p>
            <p> {{ shop.contact }}</p>
          </mat-panel-description>
        </mat-expansion-panel-header>
        <!-- Table  -->
        <mat-form-field>
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
          </mat-form-field>
          <button mat-raised-button color="primary" (click)="onDetail(myShop)" >Details</button>
          <!-- Dialog  -->
          <ng-template #myShop>
              <h2 matDialogTitle>Shop!</h2>
              <mat-dialog-content>
                <div>
                    <mat-form-field floatLabel="auto" appearance="outline">
                      <mat-label>Name</mat-label>
                      <input matInput value="{{ shop.name }}">
                    </mat-form-field>
                    <mat-form-field floatLabel="auto" appearance="outline">
                      <mat-label>Address</mat-label>
                      <input matInput value="{{ shop.address }}">
                    </mat-form-field>
                    <mat-form-field floatLabel="auto" appearance="outline">
                      <mat-label>Contact</mat-label>
                      <input matInput value="{{ shop.contact }}">
                    </mat-form-field>
                </div>
              </mat-dialog-content>
              <mat-dialog-actions align="end">
                <button mat-stroked-button matDialogClose color="primary">Update</button>
              </mat-dialog-actions>
            </ng-template>
          <!-- Dialog End  -->
          <table mat-table
                 [dataSource]="products" multiTemplateDataRows
                 class="mat-elevation-z8">
            <ng-container matColumnDef="{{column}}" *ngFor="let column of columnsToDisplay">
              <th mat-header-cell *matHeaderCellDef> {{column}} </th>
              <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
            </ng-container>

            <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
            <ng-container matColumnDef="expandedDetail">
              <td mat-cell *matCellDef="let element; let i = index;" [attr.colspan]="columnsToDisplay.length">
                <div class="example-element-detail"
                     [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
                  <div class="example-element-diagram">
                    <!-- <div class="example-element-quantity"> {{element.quantity}} </div> -->
                    <img src="../../../assets/image/{{element.image}}.png" alt="" class="example-element-symbol">
                    <div class="example-element-name"> {{element.name}} </div>
                    <!-- <div class="example-element-price"> {{element.price}} </div> -->
                  </div>
                  <div class="example-element-description">
                    {{element.description}}
                  </div>
                  <div class="example-element-edit">
                    <button mat-raised-button color="primary" (click)="onEdit(myDialog)">Edit</button>
                  </div>
                  <div class="example-element-delete">
                    <button mat-raised-button color="warn" (click)="onDelete(i)" matTooltip="Remove this item">
                      Delete
                    </button>
                  </div>
                </div>
              </td>
              <!-- Dialog  -->
              <ng-template #myDialog>
                <h2 matDialogTitle>Dialog!</h2>
                <mat-dialog-content>
                  <mat-form-field floatLabel="auto" appearance="outline">
                    <mat-label>Name</mat-label>
                    <input matInput>
                  </mat-form-field>
                  <mat-form-field floatLabel="auto" appearance="outline">
                    <mat-label>Quantity</mat-label>
                    <input matInput>
                  </mat-form-field>
                  <mat-form-field floatLabel="auto" appearance="outline">
                    <mat-label>Price</mat-label>
                    <input matInput>
                  </mat-form-field>
                </mat-dialog-content>
                <mat-dialog-actions align="end">
                  <button mat-button matDialogClose color="primary">Edit</button>
                </mat-dialog-actions>
              </ng-template>
            </ng-container>
            <!-- Dialog End  -->

            <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
            <tr mat-row *matRowDef="let element; columns: columnsToDisplay;"
                class="example-element-row"
                [class.example-expanded-row]="expandedElement === element"
                (click)="expandedElement = expandedElement === element ? null : element">
            </tr>
            <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
          </table>
      </mat-expansion-panel>
