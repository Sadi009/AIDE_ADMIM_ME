<h3>Hospital</h3>
<mat-list>
  <button mat-raised-button color="accent" (click)="onAddHospital(hospital)">Add Hospital</button>
  <!-- Dialog  -->
  <ng-template #hospital>
    <h2 matDialogTitle>Add Hospital!</h2>
    <mat-dialog-content>
      <form #customeForm="ngForm">
        <div class="uploadImage">
          <mat-label>Select Image</mat-label> <br>
          <input type="file" id="myfile" name="image" [(ngModel)]="image" (change)="onImageSelect($event)" required>
        </div>
        <mat-form-field floatLabel="auto" appearance="outline">
          <mat-label>Name</mat-label>
          <input matInput name="name" required [(ngModel)]="name" type="text">
        </mat-form-field>
        <mat-form-field floatLabel="auto" appearance="outline">
          <mat-label>Address</mat-label>
          <input matInput name="address" required [(ngModel)]="address" type="text">
        </mat-form-field>
        <mat-form-field floatLabel="auto" appearance="outline">
          <mat-label>Mobile</mat-label>
          <input matInput name="mobile" required [(ngModel)]="mobile" type="text">
        </mat-form-field>
        <mat-dialog-actions align="end">
          <button mat-stroked-button matDialogClose color="primary" [disabled]="!customeForm.valid"
            (click)="onSubmit()">Add</button>
        </mat-dialog-actions>
      </form>

    </mat-dialog-content>
  </ng-template>
  <!-- Dialog End  -->
  <mat-form-field floatLabel="auto">
    <mat-label><i class="material-icons">search</i></mat-label>
    <input matInput type="text" name="search" placeholder="Search" [(ngModel)]="search">
  </mat-form-field>
  <mat-list-item *ngFor="let hospital of hospitals | filter:search">
        <mat-list-item class="flex">
          <div style="margin-right: 20px;">
            <img matLine src="{{hospital.image}}" alt="image" style="width: 100px; height: 100px;">
          </div>
          <div>
            <h3 matLine>Name: {{hospital.name}}</h3>
          <p matLine>Address: {{hospital.address}}</p>
          <p matLine>Mobile: {{hospital.mobile}}</p>
          </div>
        </mat-list-item>
    <button mat-raised-button color="primary" (click)="onEditHospital(editHospital)">Edit</button>
    <button mat-raised-button color="warn" (click)="onDeleteHospital(hospital)">Delete</button>
    <!-- Dialog  -->
    <ng-template #editHospital>
      <h2 matDialogTitle>Edit Hospital!</h2>
      <mat-dialog-content>
        <form #customeForm="ngForm">
          <mat-form-field floatLabel="auto" appearance="outline">
            <mat-label>Name</mat-label>
            <input matInput name="name" required [(ngModel)]="hospital.name" type="text">
          </mat-form-field>
          <mat-form-field floatLabel="auto" appearance="outline">
            <mat-label>Address</mat-label>
            <input matInput name="address" required [(ngModel)]="hospital.address" type="text">
          </mat-form-field>
          <mat-form-field floatLabel="auto" appearance="outline">
            <mat-label>Mobile</mat-label>
            <input matInput name="mobile" required [(ngModel)]="hospital.mobile" type="text">
          </mat-form-field>
          <mat-dialog-actions align="end">
            <button mat-stroked-button matDialogClose color="primary" [disabled]="!customeForm.valid"
              (click)="onUpdate(hospital)">Update</button>
          </mat-dialog-actions>
        </form>

      </mat-dialog-content>
    </ng-template>
    <!-- Dialog End  -->
    <mat-divider></mat-divider>
  </mat-list-item>
</mat-list>
